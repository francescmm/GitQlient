  Windows:
    name: Windows
    needs: [Tarball]
    strategy:
      matrix:
        env:
          - name: Windows
            os: windows-2019
    runs-on: ${{ matrix.env.os }}
    steps:
      - name: Checking out the code
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: 0

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        timeout-minutes: 10
