  MacOS:
    needs: [Tarball]
    runs-on: ${{ matrix.env.os }}
    strategy:
      matrix:
        env:
          - name: MacOS
            os: macos-latest
            qtplatform: mac
    steps:
      - name: Checking out the code
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: 0

      - name: Installing Qt
        uses: jurplel/install-qt-action@v3
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        timeout-minutes: 10
        with:
          version: 6.6.*
          target: desktop
          host: mac
          install-deps: true
          aqtversion: '==3.1.*'

      - name: Installing dependencies
        id: vars
        run: |
          brew install glew
          brew install create-dmg
          brew uninstall --force --ignore-dependencies java

      - name: Compile
        run: |
          mkdir build
          qmake GitQlient.pro CONFIG+=_LIBCPP_DISABLE_AVAILABILITY VERSION=`git describe --always`
          make -j 4
          make install

      - name: Build DMG
        run:
          make dmg

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: GitQlient-*

  Appimage:
    name: AppImage
    needs: [Tarball]
    strategy:
      matrix:
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checking out the code
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: 0

      - name: Install dependencies
        id: vars
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq install libgl1-mesa-dev libxkbcommon-x11-0 libc6-i386 build-essential libgl1-mesa-dev mesa-common-dev libgles2-mesa-dev libxkbcommon-x11-0 libxcb-icccm4-dev libxcb-xinerama0 libxcb-image0 libxcb-keysyms1 libxcb-* fakeroot libfuse2
          sudo pip install git-archive-all

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        timeout-minutes: 10
        with:
          version: 6.6.*
          target: desktop
          host: linux
          install-deps: true
          aqtversion: '==3.1.*'

      - name: Compile
        run: |
          qmake -v
          mkdir build
          qmake GitQlient.pro PREFIX=$(pwd)/AppImage/gitqlient/usr VERSION=`git describe --always`
          make -j 4
          make install

      - name: Build AppImage
        run: |
          wget -q -O linuxdeployqt https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt
          ./linuxdeployqt AppImage/gitqlient/usr/share/applications/*.desktop -verbose=3 -unsupported-bundle-everything -appimage -no-translations -bundle-non-qt-libs -extra-plugins=iconengines,imageformats
          chmod +x GitQlient-*
          cp GitQlient-* ../

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: appimage
          path: GitQlient-*.AppImage

  UpdateAssets:
    name: Release new binaries
    if: github.repository_owner == 'francescmm'
    needs: [Ubuntu, Windows, MacOS, Appimage]
    runs-on: ubuntu-latest
    steps:
      - name: Checking out the code
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: 0

      - name: Delete previous dev-latest release
        continue-on-error: true
        if: github.ref == 'refs/heads/master'
        run: |
          gh release delete "dev-latest" -y
          git push origin --delete dev-latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch artifacts
        uses: actions/download-artifact@main

      - name: Release dev binaries
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: github.ref == 'refs/heads/master'
        with:
          name: "Continuous Build: latest development"
          tag_name: "dev-latest"
          body: "Build with the latest changes in master."
          draft: false
          files: |
            appimage/GitQlient*.AppImage
            linux/gitqlient*.deb
            tarball/gitqlient*.tar.gz
            macos/GitQlient*.dmg

      - name: Release version binaries
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            appimage/GitQlient*.AppImage
            linux/gitqlient*.deb
            tarball/gitqlient*.tar.gz
            macos/GitQlient*.dmg

  PostBuildClean:
    name: Post-release actions
    runs-on: ubuntu-latest
    if: always()
    needs: [UpdateAssets]
    steps:
      - name: Clean artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            appimage
            linux
            tarball
            macos
