language: cpp
git:
  depth: 1
sudo: required
dist: xenial
env:
  - VERSION="1.1.0"
install:
- bash ci-scripts/$TRAVIS_OS_NAME/install.sh
script:
- bash ci-scripts/$TRAVIS_OS_NAME/build.sh
matrix:
  include:
  - os: osx
    osx_image: xcode11.2
  - os: linux
    compiler: gcc-9
before_deploy:
  - git config --local user.name "Francesc Martinez"
  - git config --local user.email "francescmm@gmail.com"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "GitQlient-${VERSION}*.*"
  skip_cleanup: true
  prerelease: true
  draft: true
  on:
    tags: true
    repo: francescmm/GitQlient
    branch: master
